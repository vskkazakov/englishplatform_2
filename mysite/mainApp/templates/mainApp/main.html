<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>English Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #cfa8e6;
        }
        .main-buttons .btn {
            min-width: 180px;
            margin: 12px;
        }
        .header-bar {
            background: #c7b7e1;
        }
        
        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 768px) {
            .main-buttons .btn {
                min-width: 100%;
                margin: 8px 0;
                padding: 15px 20px;
                font-size: 16px;
            }
            
            .header-bar {
                padding: 10px 0 !important;
            }
            
            .navbar-brand {
                font-size: 1.2rem !important;
            }
            
            .container {
                padding: 0 15px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 2rem !important;
            }
            
            .container.text-center {
                margin-top: 80px !important;
            }
        }
        
        @media (max-width: 576px) {
            .main-buttons .btn {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .navbar-brand {
                font-size: 1rem !important;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .container.text-center {
                margin-top: 60px !important;
            }
        }
        
        /* Стили для устройств с сенсорным экраном */
        @media (hover: none) and (pointer: coarse) {
            .main-buttons .btn {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar header-bar shadow p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">English Platform</span>
            <a href="authen" class="btn btn-primary btn-lg">Регистрация</a>
        </div>
    </nav>

    <div class="container text-center" style="margin-top: 120px;">
        <h1 class="mb-5 text-primary">Выберите активность</h1>
        <div class="main-buttons d-flex flex-column align-items-center">
            <a href="/dictionary" class="btn btn-primary btn-lg">Словарь</a>
            <a href="/tests" class="btn btn-primary btn-lg">Тесты</a>
            <a href="/games" class="btn btn-primary btn-lg">Игры</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

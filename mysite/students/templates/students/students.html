<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ученики</title>
<style>
  body {
    font-family: "FKGroteskNeue", "Geist", "Inter", -apple-system,
      BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #0f0f23 0%, #1a0b3d 25%, #2d1b69 50%, #1e3a8a 75%, #0066cc 100%);
    color: white;
    margin: 0;
    padding: 32px;
    min-height: 100vh;
  }
  h1 {
    font-weight: 600;
    font-size: 2rem;
    margin-bottom: 24px;
    text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
  }
  .students-container {
    max-width: 600px;
    background: rgba(20, 20, 40, 0.7);
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(138, 43, 226, 0.5);
  }
  ul.students-list {
    list-style: none;
    padding: 0;
    margin-bottom: 24px;
  }
  ul.students-list li {
    background: rgba(138, 43, 226, 0.2);
    margin-bottom: 12px;
    padding: 12px 16px;
    border-radius: 8px;
    font-size: 1.1rem;
    box-shadow: 0 0 10px rgba(30, 144, 255, 0.3);
  }
  .add-student-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 12px 20px;
    font-size: 1.25rem;
    font-weight: 600;
    background: linear-gradient(45deg, #6A0DAD, #1E90FF);
    border: none;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(138, 43, 226, 0.7);
    user-select: none;
    transition: background 0.3s ease;
  }
  .add-student-btn:hover {
    background: linear-gradient(45deg, #7c3aed, #3b99ff);
  }
</style>
</head>
<body>
  <h1>Ученики</h1>
  <div class="students-container">
    <ul class="students-list">
      <li>Иван Иванов</li>
      <li>Мария Петрова</li>
      <li>Алексей Сидоров</li>
    </ul>
    <button class="add-student-btn" title="Добавить нового ученика">＋</button>
  </div>
</body>
</html>
